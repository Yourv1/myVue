<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>myVue</title>
</head>
<link rel="stylesheet" href="./css/style.css">

<body>
    <div id="app">
        <h2>{{title}}</h2>
        <input v-model="name">
        <h3>{{name}}</h3>
        <button v-on:click="clickMe"><span>click me!</span></button>
    </div>
</body>
<script src="js/observer.js"></script>
<script src="js/watcher.js"></script>
<script src="js/compile.js"></script>
<script src="js/index.js"></script>
<script type="text/javascript">
    new MyVue({
        el: '#app',
        data: {
            title: '3秒后改变，则mounted（）调用成功',
            name: 'Two-way binding'
        },
        methods: {
            clickMe: function() {
                this.title = 'hello world';
            }
        },
        mounted: function() {
            window.setTimeout(() => {
                this.title = '你好';
            }, 3000);
        }
    });
</script>

</html>
